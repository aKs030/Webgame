<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlen Raten</title>
    <meta name="description" content="Errate die Zahl zwischen 1 und 100">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #064e3b 0%, #065f46 50%, #115e59 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --accent-color: #22c55e;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            box-sizing: border-box;
        }
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        h1 { margin: 0; font-size: 2rem; }
        .back-btn {
            text-decoration: none;
            color: white;
            background: var(--glass-bg);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        .back-btn:hover { background: rgba(255,255,255,0.2); }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-box {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--glass-border);
        }
        .stat-val { font-size: 1.5rem; font-weight: bold; color: #86efac; }
        .stat-label { font-size: 0.8rem; opacity: 0.8; }

        .message-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .message-box.won { background: rgba(34, 197, 94, 0.2); border-color: rgba(34, 197, 94, 0.4); }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        input[type="number"] {
            flex: 1;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--glass-border);
            color: white;
            font-size: 1.1rem;
            outline: none;
        }
        input[type="number"]::placeholder { color: rgba(255,255,255,0.4); }
        input[type="number"]:focus { border-color: var(--accent-color); }

        button.guess-btn {
            padding: 0 2rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button.guess-btn:hover { background: #16a34a; }

        .history {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 1.5rem;
        }
        .history-label { font-size: 0.8rem; opacity: 0.6; margin-bottom: 0.5rem; }
        .history-chips { display: flex; flex-wrap: wrap; gap: 0.5rem; }
        .chip {
            background: rgba(255,255,255,0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 99px;
            font-size: 0.9rem;
            color: #86efac;
        }

        .reset-btn {
            width: 100%;
            padding: 1rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .reset-btn:hover { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Zahlen Raten</h1>
        <a href="../../index.html" class="back-btn">‚Üê Zur√ºck</a>
    </header>

    <div class="stats">
        <div class="stat-box">
            <div class="stat-val" id="attempts">0</div>
            <div class="stat-label">Versuche</div>
        </div>
        <div class="stat-box">
            <div class="stat-val" id="range">?</div>
            <div class="stat-label">Bereich</div>
        </div>
    </div>

    <div id="message-box" class="message-box">
        Errate die Zahl zwischen 1 und 100!
    </div>

    <div id="game-controls">
        <div class="input-group">
            <input type="number" id="guess-input" placeholder="Deine Zahl..." min="1" max="100">
            <button class="guess-btn" onclick="handleGuess()">Raten</button>
        </div>
    </div>

    <div id="history-container" class="history" style="display: none;">
        <div class="history-label">Deine Versuche:</div>
        <div class="history-chips" id="history-chips"></div>
    </div>

    <button class="reset-btn" onclick="resetGame()">Neues Spiel</button>
</div>

<script>
    let targetNumber;
    let attempts = 0;
    let history = [];
    let won = false;

    function init() {
        targetNumber = Math.floor(Math.random() * 100) + 1;
        attempts = 0;
        history = [];
        won = false;

        document.getElementById('attempts').textContent = '0';
        document.getElementById('range').textContent = '?';
        document.getElementById('message-box').className = 'message-box';
        document.getElementById('message-box').textContent = 'Errate die Zahl zwischen 1 und 100!';
        document.getElementById('guess-input').value = '';
        document.getElementById('history-container').style.display = 'none';
        document.getElementById('history-chips').innerHTML = '';
        document.getElementById('game-controls').style.display = 'block';
        document.getElementById('guess-input').focus();
    }

    function handleGuess() {
        const input = document.getElementById('guess-input');
        const num = parseInt(input.value);

        if (isNaN(num) || num < 1 || num > 100) {
            setMessage('Bitte gib eine Zahl zwischen 1 und 100 ein!', false);
            return;
        }

        attempts++;
        history.push(num);
        updateUI();

        if (num === targetNumber) {
            won = true;
            setMessage(`üéâ Gratuliere! Du hast die Zahl in ${attempts} Versuchen erraten!`, true);
            document.getElementById('game-controls').style.display = 'none';
        } else if (num < targetNumber) {
            setMessage('üìà Zu niedrig! Versuche eine h√∂here Zahl.', false);
        } else {
            setMessage('üìâ Zu hoch! Versuche eine niedrigere Zahl.', false);
        }

        input.value = '';
        input.focus();
    }

    function setMessage(msg, isWon) {
        const box = document.getElementById('message-box');
        box.textContent = msg;
        if (isWon) box.classList.add('won');
        else box.classList.remove('won');
    }

    function updateUI() {
        document.getElementById('attempts').textContent = attempts;
        if (history.length > 0) {
            const min = Math.min(...history);
            const max = Math.max(...history);
            document.getElementById('range').textContent = `${min} - ${max}`;

            const historyContainer = document.getElementById('history-container');
            const chipsContainer = document.getElementById('history-chips');
            historyContainer.style.display = 'block';

            // Add latest chip
            const chip = document.createElement('span');
            chip.className = 'chip';
            chip.textContent = history[history.length - 1];
            chipsContainer.appendChild(chip);
        }
    }

    function resetGame() {
        init();
    }

    // Enter key support
    document.getElementById('guess-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') handleGuess();
    });

    // Start game
    init();
</script>
</body>
</html>
