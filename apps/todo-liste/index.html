<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liste</title>
    <meta name="description" content="Einfache To-Do App mit Filter und Statistik">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --primary: #6366f1;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            box-sizing: border-box;
        }
        .container {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        h1 { margin: 0; font-size: 2rem; }
        .back-btn {
            text-decoration: none;
            color: white;
            background: var(--glass-bg);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        .back-btn:hover { background: rgba(255,255,255,0.1); }

        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        input[type="text"] {
            flex: 1;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: white;
            font-size: 1rem;
            outline: none;
        }
        input[type="text"]::placeholder { color: rgba(255,255,255,0.3); }
        input[type="text"]:focus { border-color: var(--primary); }

        button.add-btn {
            padding: 0 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button.add-btn:hover { background: #4f46e5; }

        .filters {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .filter-btn {
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.6);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
        }
        .filter-btn:hover { color: white; background: rgba(255,255,255,0.05); }
        .filter-btn.active { background: rgba(255,255,255,0.1); color: white; font-weight: 500; }

        .stats {
            margin-left: auto;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0 0 1.5rem 0;
            max-height: 400px;
            overflow-y: auto;
        }
        .todo-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.2s;
        }
        .todo-item:hover { background: rgba(255,255,255,0.05); }
        .checkbox {
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 4px;
            border: 2px solid rgba(255,255,255,0.3);
            cursor: pointer;
            display: grid;
            place-items: center;
        }
        .todo-item.done .checkbox {
            background: var(--primary);
            border-color: var(--primary);
        }
        .todo-item.done .checkbox::after {
            content: "‚úì";
            font-size: 0.8rem;
        }
        .todo-text { flex: 1; word-break: break-word; }
        .todo-item.done .todo-text { text-decoration: line-through; opacity: 0.4; }

        .delete-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 0.4rem;
            border-radius: 6px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        .delete-btn:hover { opacity: 1; background: rgba(239, 68, 68, 0.1); }

        .actions {
            display: flex;
            gap: 1rem;
        }
        .action-btn {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .action-btn:hover { background: rgba(255,255,255,0.1); }
        .action-btn.danger { color: #fca5a5; border-color: rgba(239, 68, 68, 0.3); }
        .action-btn.danger:hover { background: rgba(239, 68, 68, 0.1); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>To-Do Liste</h1>
        <a href="../../index.html" class="back-btn">‚Üê Zur√ºck</a>
    </header>

    <div class="input-group">
        <input type="text" id="new-task" placeholder="Neue Aufgabe hinzuf√ºgen...">
        <button class="add-btn" onclick="addTask()">Hinzuf√ºgen</button>
    </div>

    <div class="filters">
        <button class="filter-btn active" onclick="setFilter('all')" id="filter-all">Alle</button>
        <button class="filter-btn" onclick="setFilter('open')" id="filter-open">Offen</button>
        <button class="filter-btn" onclick="setFilter('done')" id="filter-done">Erledigt</button>
        <div class="stats" id="stats">0 offen ‚Ä¢ 0 erledigt</div>
    </div>

    <ul class="todo-list" id="todo-list">
        <!-- Items go here -->
    </ul>

    <div class="actions">
        <button class="action-btn" onclick="clearDone()">Erledigte l√∂schen</button>
        <button class="action-btn danger" onclick="clearAll()">Alles l√∂schen</button>
    </div>

    <p style="margin-top: 1.5rem; font-size: 0.8rem; color: rgba(255,255,255,0.4); text-align: center;">
        Deine Aufgaben werden lokal im Browser gespeichert.
    </p>
</div>

<script>
    const LS_KEY = 'todo-list-items';
    let items = [];
    let filter = 'all'; // all, open, done

    try {
        items = JSON.parse(localStorage.getItem(LS_KEY) || '[]');
    } catch (e) { items = []; }

    function save() {
        localStorage.setItem(LS_KEY, JSON.stringify(items));
        render();
    }

    function addTask() {
        const input = document.getElementById('new-task');
        const text = input.value.trim();
        if (!text) return;

        items.unshift({ id: Date.now(), text, done: false });
        input.value = '';
        save();
    }

    function toggle(id) {
        items = items.map(i => i.id === id ? { ...i, done: !i.done } : i);
        save();
    }

    function remove(id) {
        items = items.filter(i => i.id !== id);
        save();
    }

    function clearDone() {
        items = items.filter(i => !i.done);
        save();
    }

    function clearAll() {
        if (confirm('Wirklich alles l√∂schen?')) {
            items = [];
            save();
        }
    }

    function setFilter(f) {
        filter = f;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`filter-${f}`).classList.add('active');
        render();
    }

    function render() {
        const list = document.getElementById('todo-list');
        list.innerHTML = '';

        const filtered = items.filter(i => {
            if (filter === 'open') return !i.done;
            if (filter === 'done') return i.done;
            return true;
        });

        if (filtered.length === 0) {
            list.innerHTML = `<div style="text-align: center; padding: 2rem; color: rgba(255,255,255,0.3);">Keine Aufgaben ${filter === 'done' ? 'erledigt' : 'vorhanden'}.</div>`;
        } else {
            filtered.forEach(item => {
                const li = document.createElement('li');
                li.className = `todo-item ${item.done ? 'done' : ''}`;
                li.innerHTML = `
                    <div class="checkbox" onclick="toggle(${item.id})"></div>
                    <span class="todo-text">${escapeHtml(item.text)}</span>
                    <button class="delete-btn" onclick="remove(${item.id})">üóëÔ∏è</button>
                `;
                list.appendChild(li);
            });
        }

        const openCount = items.filter(i => !i.done).length;
        const doneCount = items.filter(i => i.done).length;
        document.getElementById('stats').textContent = `${openCount} offen ‚Ä¢ ${doneCount} erledigt`;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    document.getElementById('new-task').addEventListener('keypress', e => {
        if (e.key === 'Enter') addTask();
    });

    render();
</script>
</body>
</html>
