<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schere Stein Papier</title>
    <meta name="description" content="Spiele Schere Stein Papier gegen den Computer">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #4c1d95 0%, #5b21b6 50%, #312e81 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            box-sizing: border-box;
        }
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        h1 { margin: 0; font-size: 2rem; }
        .back-btn {
            text-decoration: none;
            color: white;
            background: var(--glass-bg);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        .back-btn:hover { background: rgba(255,255,255,0.2); }

        .score-board {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .score-card {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--glass-border);
        }
        .score-val { font-size: 1.5rem; font-weight: bold; margin-bottom: 0.25rem; }
        .score-label { font-size: 0.8rem; opacity: 0.8; }
        .score-card.player { color: #86efac; background: rgba(34, 197, 94, 0.1); border-color: rgba(34, 197, 94, 0.3); }
        .score-card.draw { color: #d1d5db; background: rgba(107, 114, 128, 0.1); border-color: rgba(107, 114, 128, 0.3); }
        .score-card.computer { color: #fca5a5; background: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.3); }

        .choices {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .choice-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        .choice-btn:hover:not(:disabled) {
            transform: scale(1.05);
            background: rgba(255,255,255,0.2);
        }
        .choice-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .emoji { font-size: 3rem; }
        .label { font-weight: 600; }

        .result-area {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            display: none; /* Hidden initially */
        }
        .result-text { font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; }
        .versus {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            font-size: 3rem;
        }
        .vs-text { font-size: 1.25rem; opacity: 0.6; }

        .controls { display: flex; gap: 1rem; }
        .action-btn {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            background: var(--glass-bg);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .action-btn:hover { background: rgba(255,255,255,0.2); }
        .stats-box {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
        }

        .instructions {
            text-align: center;
            font-size: 0.85rem;
            opacity: 0.5;
            margin-top: 1.5rem;
        }

        .animate-bounce { animation: bounce 0.5s infinite; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Schere Stein Papier</h1>
        <a href="../../index.html" class="back-btn">‚Üê Zur√ºck</a>
    </header>

    <div class="score-board">
        <div class="score-card player">
            <div class="score-val" id="score-player">0</div>
            <div class="score-label">Du</div>
        </div>
        <div class="score-card draw">
            <div class="score-val" id="score-draw">0</div>
            <div class="score-label">Remis</div>
        </div>
        <div class="score-card computer">
            <div class="score-val" id="score-computer">0</div>
            <div class="score-label">Computer</div>
        </div>
    </div>

    <p style="text-align: center; color: #e9d5ff; margin-bottom: 2rem;">W√§hle deine Waffe!</p>

    <div class="choices">
        <button class="choice-btn" onclick="play('rock')">
            <span class="emoji">ü™®</span>
            <span class="label">Stein</span>
        </button>
        <button class="choice-btn" onclick="play('paper')">
            <span class="emoji">üìÑ</span>
            <span class="label">Papier</span>
        </button>
        <button class="choice-btn" onclick="play('scissors')">
            <span class="emoji">‚úÇÔ∏è</span>
            <span class="label">Schere</span>
        </button>
    </div>

    <div id="result-area" class="result-area">
        <div id="result-text" class="result-text"></div>
        <div class="versus">
            <div id="player-move">‚ùì</div>
            <div class="vs-text">VS</div>
            <div id="computer-move">‚ùì</div>
        </div>
    </div>

    <div class="controls" id="controls" style="display: none;">
        <button class="action-btn" onclick="resetGame()">Neustart</button>
        <div class="stats-box">
            <div style="font-weight: bold;" id="total-rounds">0</div>
            <div style="font-size: 0.7rem; opacity: 0.7;">Runden</div>
        </div>
    </div>

    <div class="instructions">
        Stein schl√§gt Schere ‚Ä¢ Schere schl√§gt Papier ‚Ä¢ Papier schl√§gt Stein
    </div>
</div>

<script>
    const choices = {
        rock: { emoji: 'ü™®', name: 'Stein' },
        paper: { emoji: 'üìÑ', name: 'Papier' },
        scissors: { emoji: '‚úÇÔ∏è', name: 'Schere' }
    };

    let scores = { player: 0, computer: 0, draws: 0 };
    let isAnimating = false;

    function play(playerChoiceKey) {
        if (isAnimating) return;
        isAnimating = true;

        const resultArea = document.getElementById('result-area');
        const resultText = document.getElementById('result-text');
        const playerMoveEl = document.getElementById('player-move');
        const computerMoveEl = document.getElementById('computer-move');
        const controls = document.getElementById('controls');

        // Disable buttons
        document.querySelectorAll('.choice-btn').forEach(b => b.disabled = true);

        // Show loading state
        resultArea.style.display = 'block';
        resultText.textContent = '...';
        playerMoveEl.textContent = choices[playerChoiceKey].emoji;
        computerMoveEl.textContent = '‚ùì';
        playerMoveEl.classList.add('animate-bounce');
        computerMoveEl.classList.add('animate-bounce');

        setTimeout(() => {
            const keys = Object.keys(choices);
            const computerKey = keys[Math.floor(Math.random() * keys.length)];

            playerMoveEl.classList.remove('animate-bounce');
            computerMoveEl.classList.remove('animate-bounce');
            computerMoveEl.textContent = choices[computerKey].emoji;

            let result = '';
            let colorClass = '';

            if (playerChoiceKey === computerKey) {
                result = 'Unentschieden!';
                scores.draws++;
                colorClass = 'draw';
            } else if (
                (playerChoiceKey === 'rock' && computerKey === 'scissors') ||
                (playerChoiceKey === 'paper' && computerKey === 'rock') ||
                (playerChoiceKey === 'scissors' && computerKey === 'paper')
            ) {
                result = 'Du gewinnst! üéâ';
                scores.player++;
                colorClass = 'player';
            } else {
                result = 'Computer gewinnt!';
                scores.computer++;
                colorClass = 'computer';
            }

            resultText.textContent = result;
            updateScoreUI();

            controls.style.display = 'flex';
            document.querySelectorAll('.choice-btn').forEach(b => b.disabled = false);
            isAnimating = false;
        }, 800);
    }

    function updateScoreUI() {
        document.getElementById('score-player').textContent = scores.player;
        document.getElementById('score-draw').textContent = scores.draws;
        document.getElementById('score-computer').textContent = scores.computer;
        document.getElementById('total-rounds').textContent = scores.player + scores.computer + scores.draws;
    }

    function resetGame() {
        scores = { player: 0, computer: 0, draws: 0 };
        updateScoreUI();
        document.getElementById('result-area').style.display = 'none';
        document.getElementById('controls').style.display = 'none';
    }
</script>
</body>
</html>
