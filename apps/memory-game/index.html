<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <meta name="description" content="Klassisches Memory-Spiel mit verschiedenen Schwierigkeitsgraden. Trainiere dein Ged√§chtnis!">
    <link rel="stylesheet" href="style.css">
    <!-- Optimized: No External Frameworks -->
</head>
<body>
    <div class="game-container">
        <div class="game-content">
            <div class="memory-game-card">
        <h1 class="game-title">üß† Memory Game</h1>
        
        <div class="difficulty-selector">
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">Einfach (4x2)</button>
            <button class="difficulty-btn" onclick="setDifficulty('medium')">Mittel (4x4)</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">Schwer (6x4)</button>
        </div>
        
        <div class="game-stats">
            <div class="stat-item">
                <span class="stat-number" id="moves">0</span>
                Z√ºge
            </div>
            <div class="stat-item">
                <span class="stat-number" id="matches">0</span>
                Paare
            </div>
            <div class="stat-item">
                <span class="stat-number" id="timer">00:00</span>
                Zeit
            </div>
        </div>
        
        <div class="game-message" id="gameMessage">W√§hle zwei Karten aus!</div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="game-controls">
            <button class="btn" onclick="newGame()">Neues Spiel</button>
            <button class="btn" onclick="showHint()">üí° Tipp</button>
        </div>
            </div>
        </div>
    </div>

    <script>
        // Responsive Game Handler
        class ResponsiveGameHandler {
          constructor() {
            this.container = document.body;
            this.init();
          }

          init() {
            this.detectContainerSize();
            this.adjustGameLayout();
            window.addEventListener('resize', () => {
                this.detectContainerSize();
                this.adjustGameLayout();
            });
          }

          detectContainerSize() {
            const width = window.innerWidth;
            const height = window.innerHeight;

            if (width <= 500 || height <= 250) {
              document.body.classList.add('compact-mode');
            } else {
              document.body.classList.remove('compact-mode');
            }

            if (width <= 320) {
              document.body.classList.add('mobile-mode');
            } else {
              document.body.classList.remove('mobile-mode');
            }
          }

          adjustGameLayout() {
            this.scaleGameElements();
          }

          scaleGameElements() {
            const container = document.querySelector('.game-container');
            if (!container) return;

            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            const gameContent = document.querySelector('.game-content');

            if (!gameContent) return;

            const scaleX = Math.min(1, containerWidth / 600);
            const scaleY = Math.min(1, containerHeight / 700);
            const scale = Math.min(scaleX, scaleY);

            if (scale < 0.95) {
                gameContent.style.transform = `scale(${scale})`;
            } else {
                gameContent.style.transform = 'none';
            }
          }
        }

        let gameState = {
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            moves: 0,
            difficulty: 'easy',
            gameStarted: false,
            gameWon: false,
            startTime: null,
            timerInterval: null
        };
        
        const emojis = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ', 'ü¶Å', 'üêÆ', 'üê∑', 'üê∏', 'üêµ', 'üêî', 'üêß', 'üê¶', 'üê§', 'ü¶Ü', 'ü¶Ö', 'ü¶â', 'ü¶á', 'üê∫', 'üêó'];
        
        const difficulties = {
            easy: { rows: 2, cols: 4, pairs: 4 },
            medium: { rows: 4, cols: 4, pairs: 8 },
            hard: { rows: 4, cols: 6, pairs: 12 }
        };

        function getCurrentConfig() {
            if (document.body.classList.contains('compact-mode')) {
                // Reduced size for small containers: 2x3 (3 pairs)
                return { rows: 2, cols: 3, pairs: 3, isCompact: true };
            }
            return difficulties[gameState.difficulty];
        }
        
        function setDifficulty(level) {
            gameState.difficulty = level;
            
            // Update difficulty buttons
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            newGame();
        }
        
        function createCards() {
            const config = getCurrentConfig();
            const selectedEmojis = emojis.slice(0, config.pairs);
            const cardPairs = [...selectedEmojis, ...selectedEmojis];
            
            // Shuffle cards
            for (let i = cardPairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardPairs[i], cardPairs[j]] = [cardPairs[j], cardPairs[i]];
            }
            
            return cardPairs.map((emoji, index) => ({
                id: index,
                emoji: emoji,
                flipped: false,
                matched: false
            }));
        }
        
        function renderBoard() {
            const board = document.getElementById('gameBoard');
            const config = getCurrentConfig();
            
            if (config.isCompact) {
                board.className = 'game-board small';
            } else {
                board.className = `game-board ${gameState.difficulty}`;
            }

            board.innerHTML = '';
            
            gameState.cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'memory-card';
                cardElement.onclick = () => flipCard(card.id);
                
                if (card.flipped) cardElement.classList.add('flipped');
                if (card.matched) cardElement.classList.add('matched');
                
                cardElement.innerHTML = `
                    <div class="card-back">‚ùì</div>
                    <div class="card-front">${card.emoji}</div>
                `;
                
                board.appendChild(cardElement);
            });
        }
        
        function flipCard(cardId) {
            if (gameState.gameWon || gameState.flippedCards.length >= 2) return;
            
            const card = gameState.cards[cardId];
            if (card.flipped || card.matched) return;
            
            if (!gameState.gameStarted) {
                startGame();
            }
            
            card.flipped = true;
            gameState.flippedCards.push(card);
            
            renderBoard();
            
            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                document.getElementById('moves').textContent = gameState.moves;
                
                setTimeout(checkMatch, 1000);
            }
        }
        
        function checkMatch() {
            const [card1, card2] = gameState.flippedCards;
            
            if (card1.emoji === card2.emoji) {
                // Match found
                card1.matched = true;
                card2.matched = true;
                gameState.matchedPairs++;
                
                document.getElementById('matches').textContent = gameState.matchedPairs;
                document.getElementById('gameMessage').textContent = 'üéâ Paar gefunden!';
                
                // Check if game is won
                const totalPairs = getCurrentConfig().pairs;
                if (gameState.matchedPairs === totalPairs) {
                    winGame();
                }
            } else {
                // No match
                card1.flipped = false;
                card2.flipped = false;
                document.getElementById('gameMessage').textContent = 'Kein Paar. Versuche es nochmal!';
            }
            
            gameState.flippedCards = [];
            renderBoard();
            
            if (!gameState.gameWon) {
                setTimeout(() => {
                    document.getElementById('gameMessage').textContent = 'W√§hle zwei Karten aus!';
                }, 1500);
            }
        }
        
        function startGame() {
            gameState.gameStarted = true;
            gameState.startTime = Date.now();
            
            gameState.timerInterval = setInterval(updateTimer, 1000);
        }
        
        function updateTimer() {
            if (!gameState.gameStarted || gameState.gameWon) return;
            
            const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function winGame() {
            gameState.gameWon = true;
            clearInterval(gameState.timerInterval);
            
            const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('gameMessage').innerHTML = 
                `<span class="win-message">üèÜ Gewonnen in ${gameState.moves} Z√ºgen und ${minutes}:${seconds.toString().padStart(2, '0')}!</span>`;
        }
        
        function newGame() {
            // Reset game state
            gameState = {
                cards: [],
                flippedCards: [],
                matchedPairs: 0,
                moves: 0,
                difficulty: gameState.difficulty,
                gameStarted: false,
                gameWon: false,
                startTime: null,
                timerInterval: null
            };
            
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            
            // Reset UI
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            document.getElementById('timer').textContent = '00:00';
            document.getElementById('gameMessage').textContent = 'W√§hle zwei Karten aus!';
            
            // Create new game
            gameState.cards = createCards();
            renderBoard();
        }
        
        function showHint() {
            if (gameState.gameWon || !gameState.gameStarted) return;
            
            // Find two unmatched cards with the same emoji
            const unmatchedCards = gameState.cards.filter(card => !card.matched && !card.flipped);
            
            for (let i = 0; i < unmatchedCards.length; i++) {
                for (let j = i + 1; j < unmatchedCards.length; j++) {
                    if (unmatchedCards[i].emoji === unmatchedCards[j].emoji) {
                        // Briefly show the pair
                        const card1 = unmatchedCards[i];
                        const card2 = unmatchedCards[j];
                        
                        card1.flipped = true;
                        card2.flipped = true;
                        renderBoard();
                        
                        setTimeout(() => {
                            card1.flipped = false;
                            card2.flipped = false;
                            renderBoard();
                        }, 1500);
                        
                        document.getElementById('gameMessage').textContent = 'üí° Tipp gezeigt!';
                        setTimeout(() => {
                            document.getElementById('gameMessage').textContent = 'W√§hle zwei Karten aus!';
                        }, 2000);
                        
                        return;
                    }
                }
            }
        }
        
        // Initialize game
        document.addEventListener('DOMContentLoaded', () => {
            new ResponsiveGameHandler();
            // Allow handler to set classes first
            setTimeout(newGame, 0);
        });
    </script>
</body>
</html>
