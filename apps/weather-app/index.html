<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <meta name="description" content="Moderne Wetter-App mit aktuellen Wetterdaten und 5-Tage-Vorhersage. Standortbasierte Wetterinformationen.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            color: white;
            padding: 1rem;
        }
        
        .weather-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .search-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .search-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 1rem;
            font-size: 1rem;
            color: white;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .search-btn, .location-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 1rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .search-btn:hover, .location-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .current-weather {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .location-name {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .weather-icon {
            font-size: 4rem;
            margin: 1rem 0;
        }
        
        .temperature {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .weather-description {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-transform: capitalize;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .detail-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
        }
        
        .detail-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }
        
        .detail-value {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .forecast-section {
            margin-top: 2rem;
        }
        
        .forecast-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .forecast-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
        }
        
        .forecast-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .forecast-day {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }
        
        .forecast-icon {
            font-size: 2rem;
            margin: 0.5rem 0;
        }
        
        .forecast-temp {
            font-size: 1rem;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.3);
            border: 2px solid rgba(239, 68, 68, 0.5);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
        }
        
        .demo-note {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid rgba(255, 193, 7, 0.5);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 0.9rem;
        }
        
        @media (max-width: 480px) {
            .weather-container { padding: 1.5rem; }
            h1 { font-size: 2rem; }
            .search-section { flex-direction: column; }
            .temperature { font-size: 2.5rem; }
            .weather-details { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
    <!-- Optimized: No External Frameworks -->
</head>
<body>
    <div class="weather-container">
        <h1>üå§Ô∏è Weather App</h1>
        
        <div class="demo-note">
            <strong>Demo-Modus:</strong> Diese App zeigt Beispiel-Wetterdaten. 
            F√ºr echte Daten w√§re ein API-Schl√ºssel erforderlich.
        </div>
        
        <div class="search-section">
            <input type="text" class="search-input" id="cityInput" placeholder="Stadt eingeben (z.B. Berlin, M√ºnchen)">
            <button class="search-btn" onclick="searchWeather()">üîç Suchen</button>
            <button class="location-btn" onclick="getCurrentLocation()">üìç Standort</button>
        </div>
        
        <div id="weatherContent">
            <div class="loading">
                Gib eine Stadt ein oder nutze deinen Standort f√ºr Wetterdaten
            </div>
        </div>
    </div>

    <script>
        // Demo weather data for different cities
        const demoWeatherData = {
            'berlin': {
                location: 'Berlin, Deutschland',
                current: {
                    temperature: 18,
                    description: 'Teilweise bew√∂lkt',
                    icon: '‚õÖ',
                    humidity: 65,
                    windSpeed: 12,
                    pressure: 1013,
                    visibility: 10
                },
                forecast: [
                    { day: 'Heute', icon: '‚õÖ', temp: '18¬∞/12¬∞' },
                    { day: 'Morgen', icon: 'üåßÔ∏è', temp: '15¬∞/9¬∞' },
                    { day: '√úbermorgen', icon: '‚òÄÔ∏è', temp: '22¬∞/14¬∞' },
                    { day: 'Donnerstag', icon: 'üå§Ô∏è', temp: '20¬∞/13¬∞' },
                    { day: 'Freitag', icon: 'üåßÔ∏è', temp: '16¬∞/10¬∞' }
                ]
            },
            'm√ºnchen': {
                location: 'M√ºnchen, Deutschland',
                current: {
                    temperature: 16,
                    description: 'Leicht bew√∂lkt',
                    icon: 'üå§Ô∏è',
                    humidity: 58,
                    windSpeed: 8,
                    pressure: 1018,
                    visibility: 12
                },
                forecast: [
                    { day: 'Heute', icon: 'üå§Ô∏è', temp: '16¬∞/8¬∞' },
                    { day: 'Morgen', icon: '‚òÄÔ∏è', temp: '19¬∞/11¬∞' },
                    { day: '√úbermorgen', icon: '‚õÖ', temp: '17¬∞/9¬∞' },
                    { day: 'Donnerstag', icon: 'üåßÔ∏è', temp: '14¬∞/7¬∞' },
                    { day: 'Freitag', icon: '‚òÄÔ∏è', temp: '21¬∞/12¬∞' }
                ]
            },
            'hamburg': {
                location: 'Hamburg, Deutschland',
                current: {
                    temperature: 14,
                    description: 'Regnerisch',
                    icon: 'üåßÔ∏è',
                    humidity: 78,
                    windSpeed: 15,
                    pressure: 1008,
                    visibility: 8
                },
                forecast: [
                    { day: 'Heute', icon: 'üåßÔ∏è', temp: '14¬∞/10¬∞' },
                    { day: 'Morgen', icon: '‚õÖ', temp: '16¬∞/11¬∞' },
                    { day: '√úbermorgen', icon: 'üå§Ô∏è', temp: '18¬∞/12¬∞' },
                    { day: 'Donnerstag', icon: '‚òÄÔ∏è', temp: '20¬∞/13¬∞' },
                    { day: 'Freitag', icon: '‚õÖ', temp: '17¬∞/11¬∞' }
                ]
            }
        };
        
        function searchWeather() {
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim().toLowerCase();
            
            if (!city) {
                showError('Bitte gib eine Stadt ein');
                return;
            }
            
            showLoading();
            
            // Simulate API delay
            setTimeout(() => {
                const weatherData = demoWeatherData[city];
                
                if (weatherData) {
                    displayWeather(weatherData);
                } else {
                    // Generate random weather for unknown cities
                    const randomWeather = generateRandomWeather(cityInput.value);
                    displayWeather(randomWeather);
                }
            }, 1000);
        }
        
        function getCurrentLocation() {
            if (navigator.geolocation) {
                showLoading('Standort wird ermittelt...');
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        // Simulate getting weather for current location
                        setTimeout(() => {
                            const locationWeather = {
                                location: 'Dein Standort',
                                current: {
                                    temperature: Math.floor(Math.random() * 25) + 5,
                                    description: 'Aktuelles Wetter',
                                    icon: getRandomWeatherIcon(),
                                    humidity: Math.floor(Math.random() * 40) + 40,
                                    windSpeed: Math.floor(Math.random() * 20) + 5,
                                    pressure: Math.floor(Math.random() * 50) + 990,
                                    visibility: Math.floor(Math.random() * 10) + 5
                                },
                                forecast: generateRandomForecast()
                            };
                            displayWeather(locationWeather);
                        }, 1500);
                    },
                    (error) => {
                        showError('Standort konnte nicht ermittelt werden. Versuche es mit einer Stadt.');
                    }
                );
            } else {
                showError('Geolocation wird von diesem Browser nicht unterst√ºtzt');
            }
        }
        
        function generateRandomWeather(cityName) {
            return {
                location: cityName,
                current: {
                    temperature: Math.floor(Math.random() * 25) + 5,
                    description: getRandomWeatherDescription(),
                    icon: getRandomWeatherIcon(),
                    humidity: Math.floor(Math.random() * 40) + 40,
                    windSpeed: Math.floor(Math.random() * 20) + 5,
                    pressure: Math.floor(Math.random() * 50) + 990,
                    visibility: Math.floor(Math.random() * 10) + 5
                },
                forecast: generateRandomForecast()
            };
        }
        
        function getRandomWeatherIcon() {
            const icons = ['‚òÄÔ∏è', '‚õÖ', 'üå§Ô∏è', 'üåßÔ∏è', '‚õàÔ∏è', 'üå®Ô∏è', 'üå´Ô∏è'];
            return icons[Math.floor(Math.random() * icons.length)];
        }
        
        function getRandomWeatherDescription() {
            const descriptions = [
                'Sonnig', 'Teilweise bew√∂lkt', 'Bew√∂lkt', 'Leichter Regen',
                'Regnerisch', 'Gewitter', 'Neblig', 'Klar'
            ];
            return descriptions[Math.floor(Math.random() * descriptions.length)];
        }
        
        function generateRandomForecast() {
            const days = ['Heute', 'Morgen', '√úbermorgen', 'Donnerstag', 'Freitag'];
            return days.map(day => ({
                day: day,
                icon: getRandomWeatherIcon(),
                temp: `${Math.floor(Math.random() * 15) + 10}¬∞/${Math.floor(Math.random() * 10) + 5}¬∞`
            }));
        }
        
        function showLoading(message = 'Wetterdaten werden geladen...') {
            document.getElementById('weatherContent').innerHTML = `
                <div class="loading">${message}</div>
            `;
        }
        
        function showError(message) {
            document.getElementById('weatherContent').innerHTML = `
                <div class="error">${message}</div>
            `;
        }
        
        function displayWeather(data) {
            const content = `
                <div class="current-weather">
                    <div class="location-name">${data.location}</div>
                    <div class="weather-icon">${data.current.icon}</div>
                    <div class="temperature">${data.current.temperature}¬∞C</div>
                    <div class="weather-description">${data.current.description}</div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">Luftfeuchtigkeit</div>
                            <div class="detail-value">${data.current.humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind</div>
                            <div class="detail-value">${data.current.windSpeed} km/h</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Luftdruck</div>
                            <div class="detail-value">${data.current.pressure} hPa</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Sichtweite</div>
                            <div class="detail-value">${data.current.visibility} km</div>
                        </div>
                    </div>
                </div>
                
                <div class="forecast-section">
                    <div class="forecast-title">5-Tage-Vorhersage</div>
                    <div class="forecast-container">
                        ${data.forecast.map(item => `
                            <div class="forecast-item">
                                <div class="forecast-day">${item.day}</div>
                                <div class="forecast-icon">${item.icon}</div>
                                <div class="forecast-temp">${item.temp}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('weatherContent').innerHTML = content;
        }
        
        // Enter key support
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });
        
        // Load Berlin weather by default
        document.getElementById('cityInput').value = 'Berlin';
        searchWeather();
    </script>
</body>
</html>
