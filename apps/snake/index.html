<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake ‚Äî Mini‚ÄëGame</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Snake üêç</h1>
      <div class="game-area">
        <canvas
          id="game"
          width="400"
          height="400"
          aria-label="Snake Spiel"
        ></canvas>
        <div class="hud">
          <div class="left">
            <div id="score">Punkte: 0</div>
            <div id="highscore">Highscore: 0</div>
          </div>
          <div class="controls">
            <label for="difficulty" class="visually-hidden"
              >Schwierigkeit</label
            >
            <select id="difficulty" title="Schwierigkeit">
              <option value="140">Leicht</option>
              <option value="100" selected>Normal</option>
              <option value="70">Schwer</option>
            </select>

            <label for="swipeSensitivity" class="visually-hidden"
              >Swipe Empfindlichkeit</label
            >
            <select id="swipeSensitivity" title="Swipe Empfindlichkeit">
              <option value="40">Niedrig</option>
              <option value="20" selected>Mittel</option>
              <option value="8">Hoch</option>
            </select>

            <label class="vibrate-label"
              ><input type="checkbox" id="vibrateToggle" /> Vibration</label
            >

            <label for="theme" class="visually-hidden">Theme</label>
            <select id="theme" title="Theme">
              <option value="classic">Klassisch</option>
              <option value="neon">Neon</option>
              <option value="sunset">Sunset</option>
            </select>

            <button id="startBtn">Start</button>
            <button id="restartBtn" disabled>Neustart</button>
          </div>
        </div>
      </div>
      <p class="hint">
        Benutzung: Pfeiltasten, WASD oder das On‚ÄëScreen‚ÄëDPad. Vermeide W√§nde und
        dich selbst.
      </p>

      <div id="mobile-controls" class="mobile-controls" aria-hidden="false">
        <div id="dpad" class="dpad" role="group" aria-label="Steuerkreuz">
          <button class="dpad-btn up" data-dir="0,-1" aria-label="Oben">
            ‚ñ≤
          </button>
          <div class="dpad-middle">
            <button class="dpad-btn left" data-dir="-1,0" aria-label="Links">
              ‚óÄ
            </button>
            <button class="dpad-btn right" data-dir="1,0" aria-label="Rechts">
              ‚ñ∂
            </button>
          </div>
          <button class="dpad-btn down" data-dir="0,1" aria-label="Unten">
            ‚ñº
          </button>
        </div>
      </div>

      <div
        id="gameModal"
        class="modal"
        role="dialog"
        aria-hidden="true"
        aria-labelledby="modalTitle"
      >
        <div class="modal-content" role="document">
          <h2 id="modalTitle">Game Over</h2>
          <p id="modalMessage">Punkte: 0</p>
          <div id="topScoresWrap">
            <h3>Top Scores</h3>
            <ol id="topScores" class="top-scores"></ol>
          </div>
          <div class="modal-actions">
            <button id="modalRestart">Neustart</button>
            <button id="modalResetHighscore" class="ghost">
              Highscore zur√ºcksetzen
            </button>
            <button id="modalClose" class="ghost">Schlie√üen</button>
          </div>
        </div>
      </div>
    </main>
    <script src="game.js"></script>
  </body>
</html>
